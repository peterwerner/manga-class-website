<rect y="825" class="st0" width="660" height="220"/>
<text transform="matrix(1 0 0 1 137.9181 38.5873)" class="st1 st2">The Female Gaze</text>
<rect y="67.1" class="st0" width="660" height="226.5"/>
<text transform="matrix(1 0 0 1 0 84.3911)"><tspan x="0" y="0" class="st3 st4">Supporters of Boys Love manga argue that the genre em</tspan><tspan x="610.9" y="0" class="st3 st4">-</tspan><tspan x="0" y="28.8" class="st3 st4">powers women by affording them a “subjective gaze” upon </tspan><tspan x="0" y="57.6" class="st3 st4">men, reversing the typical gender roles of the male gaze. </tspan><tspan x="0" y="86.4" class="st3 st4">While this genre may empower women, the female gaze </tspan><tspan x="0" y="115.2" class="st3 st4">hardly benefits gay men. These female fantasies about male </tspan><tspan x="0" y="144" class="st3 st4">homosexuality are often refered to as </tspan><tspan x="404.2" y="144" class="st5 st4">fujoshi </tspan><tspan x="480.2" y="144" class="st3 st4">(”rotten”); this </tspan><tspan x="0" y="172.8" class="st3 st4">supports the notion of homosexuality as perverse.</tspan></text>
<text transform="matrix(1 0 0 1 117.8907 364.85)" class="st1 st2">Father &amp; Son Incest</text>
<rect y="393.4" class="st0" width="660" height="226.5"/>
<text transform="matrix(1 0 0 1 0 410.6537)"><tspan x="0" y="0" class="st3 st4">A common trope within Boys Love manga is incestuous rela</tspan><tspan x="640.2" y="0" class="st3 st4">-</tspan><tspan x="0" y="28.8" class="st3 st4">tionships between father and son. These works are more </tspan><tspan x="0" y="57.6" class="st3 st4">common in China than Japan and often portray the son as </tspan><tspan x="0" y="86.4" class="st3 st4">the </tspan><tspan x="40" y="86.4" class="st5 st4">seme </tspan><tspan x="105.4" y="86.4" class="st3 st4">(aggressive one) and the father as the </tspan><tspan x="521.6" y="86.4" class="st5 st4">uke </tspan><tspan x="566.9" y="86.4" class="st3 st4">(sub</tspan><tspan x="614.9" y="86.4" class="st3 st4">-</tspan><tspan x="0" y="115.2" class="st3 st4">missive one). A common interpretation of this subgenre is </tspan><tspan x="0" y="144" class="st3 st4">that it is a subversion of the typical patriarchal order, and a </tspan><tspan x="0" y="172.8" class="st3 st4">representation of the “democratic desires” of women in </tspan><tspan x="0" y="201.6" class="st3 st4">China.</tspan></text>
<text transform="matrix(1 0 0 1 247.301 700.6365)" class="st1 st2">Critique</text>
<rect x="0" y="729.2" class="st0" width="660" height="226.5"/>
<text transform="matrix(1 0 0 1 1.200000e-04 746.4402)"><tspan x="0" y="0" class="st3 st4">Critics argue that yaoi manga commonly disempowers </tspan><tspan x="0" y="28.8" class="st3 st4">women by depicting women in a misogynistic fashion and </tspan><tspan x="0" y="57.6" class="st3 st4">normalizing the concept of rape. The term yaoi may itself </tspan><tspan x="0" y="86.4" class="st3 st4">encode some of its negative reputation. Some postulate that </tspan><tspan x="0" y="115.2" class="st3 st4">the word is actually a shortened version of the phrase </tspan><tspan x="580.2" y="115.2" class="st5 st4">ya</tspan><tspan x="605.6" y="115.2" class="st5 st4">-</tspan><tspan x="0" y="144" class="st5 st4">manashi ochinashi iminashi</tspan><tspan x="294.8" y="144" class="st3 st4"> (”no climax, no ending, no mean</tspan><tspan x="649.6" y="144" class="st3 st4">-</tspan><tspan x="0" y="172.8" class="st3 st4">ing”).</tspan></text>
</svg>
